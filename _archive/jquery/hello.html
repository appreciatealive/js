<!doctype html>
<html>
	<head>
		<title>jQuery - Hello name.val()!</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">

			$(function()
			{
				var name = $('#name'),
				    port = $('#port');
				
				name.keyup(function()
				{
					port.text('Hello ' + name.val() + '!');
				});
			});  

		</script>
	</head>
	<body>
		<input id="name" type="text">
		<h3 id="port"></h3>
	</body>
</html>
