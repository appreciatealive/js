<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Input</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone@7.1.0/babel.min.js"></script>
        <script type="text/babel">

            const Card = (props) => {
                return (
                <div style={{margin:'1em'}}>
                  <img width="75" src={props.avatar} />
                  <div style={{display:'inline-block', marginLeft: 10}}>
                    <div style={{fontWeight:'bold'}}>{props.name}</div>
                    <div>{props.company}</div>
                  </div>
                </div>
              );
            };

            const CardList = (props) => {
                return (
                <div>
                  {props.cards.map(card => <Card {...card} />)}
                </div>
              );
            }

            class Form extends React.Component {

                handleSubmit = (event) => {
                event.preventDefault();
                console.log("Submitted!", this.userNameInput.value)
                }
                    render() {
                    return (<form onSubmit={this.handleSubmit}>
                                <input type="text" ref={(input) => this.userNameInput = input} placeholder="Github Username:" required />
                                <button type="submit">Add Card</button>
                            </form>
                    );
                }
            }

            class App extends React.Component {

                state = {
                cards: [
                  {
                    name: "Jeremiah Faria",
                    avatar: "https://avatars0.githubusercontent.com/u/1302205?v=4",
                    company: "jmfcool"
                  },
                  {
                    name: "Jeremiah Baxter",
                    avatar: "https://avatars0.githubusercontent.com/u/1302205?v=4",
                    company: "Runthroughmedia"
                  },
                ]
              };

                render() {
                return (
                    <div>
                        <Form />
                        <CardList cards={this.state.cards} />
                    </div>
                );
              }
            }

            ReactDOM.render(<App />, document.getElementById('root'));

        </script>
    </body>
</html>
